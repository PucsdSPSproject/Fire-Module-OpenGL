<!DOCTYPE html>
<html>
	<body>

		<center><canvas id="project" width="400" height="400" style="border:1px solid #d3d3d3;"></canvas></center>


		<script> 
			var c = document.getElementById("project");
			var ctx = c.getContext("2d");
			var id = setInterval(draw, 10);
			rad=0,flag=0;

function draw()
{

	ctx.clearRect(0,0, 700,500);
	if (rad <=126 && flag==1) 
	{
		if(rad==0) flag=0;

		color = "#" + (255).toString(16)+(rad*2).toString(16)+"00";
		rad--;
		ctx.beginPath();
		ctx.arc(180, 180, rad, 0,Math.PI);
		ctx.fillStyle = color;
		ctx.fill();


	} 
	else
	{
		if(rad==125) 
		{
			flag=1;

		}
		rad++;
		color = "#" + (255).toString(16)+(rad*2).toString(16)+"00";
		ctx.beginPath();
		ctx.arc(180, 180, rad, 0, 2* Math.PI);
		ctx.fillStyle = color;
		ctx.fill();

	}
}


		</script> 

	</body>
</html>
